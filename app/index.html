<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="speedSweeperApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div ng-controller="GameCtrl">

      <div game class="game">

        <div class="header">

          <div class="counter mines">
            <span class="digit">1</span>
            <span class="digit">2</span>
            <span class="digit">3</span>
          </div>

          <div
            class="smiley"
            ng-class="{caution: clicking && overGrid}"
          >:)</div>

          <div class="counter time">
            <span class="digit">0</span>
            <span class="digit">2</span>
            <span class="digit">1</span>
          </div>
        </div>

          <!-- draggable="false" -->
        <div
          class="grid"
          board="board"
          ng-class="{caution: clicking && overGrid}"
          ng-mousedown="mousedown()"
          ng-mouseenter="mouseenter()"
          ng-mouseleave="mouseleave()"
          ng-mouseup="mouseup($event)"
          ondragstart="globalDragStartFn(event)"
        >
          <!-- ng-mouseup="mouseup()" -->
          <div
            class="row"
            ng-repeat="row in board.state track by $index"
            ng-init="x = $index"
          >
            <div
              ng-repeat="val in row track by $index"

              ng-class="{
                unknown: isUnknown,
                'num': 0 < val,
                'num-1': 1 == val,
                'num-2': 2 == val,
                'num-3': 3 == val,
                'num-4': 4 == val,
                'num-5': 5 == val,
                'num-6': 6 == val,
                'num-7': 7 == val,
                'num-8': 8 == val,
                }"
              cell
              x="x"
            >{{val}}</div>
          </div>
        </div>
      </div>

    </div>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/game.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/game.js"></script>
        <!-- endbuild -->

</body>
</html>
